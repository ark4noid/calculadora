<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./calculadora.css">
    <script src="./calculadora.js"></script>
    <title>Document</title>
</head>

<body>

    <h1 class="neonText text-center">CALCULADORA</h1>

    <div class="container row d-flex justify-content-center">

        <table class="table table-sm table-hover" id="tabla">
            <thead>
                <tr>
                    <th colspan="3" class="w-100"><input type="number" id="display" class="btn btn-secondary" value=""></th>
                    <th colspan="1" class="w-25"><input type="text" id="displayOP" class="btn btn-secondary" value=""></th>
                </tr>
            </thead>

            <tbody>
                <tr id="filasuma">
                    <td align="center"><button id="b7" numero="7" class="btn btn-primary" onclick="pulsaNumero(this)">7</button></td>
                    <td align="center"><button id="b8" numero="8" class="btn btn-primary" onclick="pulsaNumero(this)">8</button></td>
                    <td align="center"><button id="b9" numero="9" class="btn btn-primary" onclick="pulsaNumero(this)">9</button></td>
                    <td align="center"><button id="bSumar" signo="suma" class="btn btn-danger" onclick="Operacion(this)">+</button></td>
                </tr>

                <tr id="filaresta">
                    <td align="center"><button id="b4" numero="4" class="btn btn-primary" onclick="pulsaNumero(this)">4</button></td>
                    <td align="center"><button id="b5" numero="5" class="btn btn-primary" onclick="pulsaNumero(this)">5</button></td>
                    <td align="center"><button id="b6" numero="6" class="btn btn-primary" onclick="pulsaNumero(this)">6</button></td>
                    <td align="center"><button id="bRestar" signo="resta" class="btn btn-danger" onclick="Operacion(this)">-</button></td>
                </tr>
                
                <tr id="filamultiplicacion">
                    <td align="center">
                        <button id="b1" numero="1" class="btn btn-primary" onclick="pulsaNumero(this)">1</button>
                    </td>
                    <td align="center">
                        <button id="b2" numero="2" class="btn btn-primary" onclick="pulsaNumero(this)">2</button>
                    </td>
                    <td align="center">
                        <button id="b3" numero="3" class="btn btn-primary" onclick="pulsaNumero(this)">3</button>
                    </td>
                    <td align="center">
                        <button id="bMultiplicar" signo="multiplicacion" class="btn btn-danger"
                            onclick="Operacion(this)">*</button>
                    </td>
                </tr>
                <tr id="filadivision">
                    <td align="center">
                        <button id="bCambiarSigno" signo="cambio" class="btn btn-warning"
                            onclick="Operacion()">+/-</button>
                    </td>
                    <td align="center">
                        <button id="b0" numero="0" class="btn btn-primary" onclick="pulsaNumero(this)">0</button>
                    </td>
                    <td align="center">
                        <button id="bComa" signo="coma" class="btn btn-warning" onclick="Operacion()">,</button>
                    </td>
                    <td align="center">
                        <button id="bDividir" signo="division" class="btn btn-danger"
                            onclick="Operacion(this)">/</button>
                    </td>
                </tr>
                <tr id="filaextra">
                    <td align="center">
                        <button id="bBorrarTodo" signo="borrarTodo" class="btn btn-warning"
                            onclick="Operacion()">C</button>
                    </td>
                    <td align="center">
                        <button id="bBorrarUltimo" signo="borrarUltimo" class="btn btn-warning"
                            onclick="Operacion()">B</button>
                    </td>
                    <td align="center" colspan="2" id="igual" nombre>
                        <button id="bResultado" signo="igual" class="btn btn-success" onclick="Operacion()">=</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <h3 class="neonText text-center">(Puede dar resultados no precisos)</h3>

    </div>

</body>

</html>
